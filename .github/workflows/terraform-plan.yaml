name: "Terraform Plan"
on:
  pull_request:
    branches: ["main"]

jobs:
  deploy-via-tailscale:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: "${{ secrets.BOT_APP_ID }}"
          private-key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

      - name: Checkout Pull Request Branch
        uses: actions/checkout@v4
        with:
          token: "${{ steps.app-token.outputs.token }}"

      - name: Setup terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5.7"

      - name: Setup SOPS
        uses: nhedger/setup-sops@v2
        with:
          version: "3.9.1"

      - name: Install self-signed CA
        run: |
          echo "${{ secrets.SELF_SIGNED_CA }}" | sudo tee /usr/local/share/ca-certificates/my-ca.crt > /dev/null
          echo "${{ secrets.KUBE_HOST }} truenas.local" | sudo tee -a /etc/hosts > /dev/null
          sudo update-ca-certificates

      - name: Connect Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_OAUTH_SECRET }}
          tags: tag:ci

      - name: Terraform Init & Plan
        id: plan
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}
        run: |
          terraform -chdir=infra init
          terraform -chdir=infra validate
          set +e  # Allow capturing the exit code without failing immediately
          terraform -chdir=infra plan -no-color -detailed-exitcode 2>&1 | tee ${{ github.workspace }}/plan_output.txt
          echo "TF_EXIT_CODE=$?" >> $GITHUB_OUTPUT
          set -e  # Re-enable immediate failure for subsequent commands

      - name: PR Comments
        uses: mshick/add-pr-comment@v2
        if: ${{ steps.plan.outputs.TF_EXIT_CODE == '2' }}
        with:
          repo-token: ${{ steps.app-token.outputs.token }}
          message-id: ${{ github.event.pull_request.number }}/tf-plan
          message-failure: Unable to post terraform plan
          message: |
            `````diff
            ${{ steps.plan.outputs.comment }}
            `````
