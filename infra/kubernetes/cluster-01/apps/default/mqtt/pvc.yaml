---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mqtt-data-claim
  namespace: default
  labels:
    app: mqtt
  annotations:
    volume.beta.kubernetes.io/storage-class: "zfs-nfs"
spec:
  storageClassName: zfs-nfs
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1G
