apiVersion: apps/v1
kind: Deployment
metadata:
  name: mqtt
  namespace: default
  labels:
    app: mqtt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mqtt
  template:
    metadata:
      labels:
        app: mqtt
    spec:
      containers:
        - name: mqtt
          image: eclipse-mosquitto:2.0.18
          ports:
            - name: queue
              containerPort: 5432
            - name: web
              containerPort: 9001
          volumeMounts:
            - mountPath: /mosquitto
              name: mqtt-data-storage
      volumes:
        - name: mqtt-data-storage
          persistentVolumeClaim:
            claimName: mqtt-data-claim
