apiVersion: apps/v1
kind: Deployment
metadata:
  name: unpoller
  namespace: default
  labels:
    app: unpoller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unpoller
  template:
    metadata:
      labels:
        app: unpoller
    spec:
      containers:
        - name: unpoller
          image: ghcr.io/unpoller/unpoller:v2.11.2
          env:
            - name: UP_UNIFI_DEFAULT_PASS
              value: password
          ports:
            - name: metrics
              containerPort: 9130
